<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>CJX Aviation Network Dispatch v.1b</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        label { font-weight: bold; }
        input, select { margin: 5px 0 15px; width: 200px; padding: 5px; }
        .scenario { font-size: 1.2em; margin-top: 20px; background: #f0f0f0; padding: 15px; border-radius: 8px; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>CJN Charter Flight Dispatch</h1>

    <form method="post">
        <label for="icao">Departure ICAO:</label><br />
        <input type="text" id="icao" name="icao" value="{{ departure_icao or '' }}" required /><br />

        <label for="aircraft">Aircraft Type:</label><br />
        <input type="text" id="aircraft" name="aircraft" value="{{ aircraft or '' }}" required /><br />

        <label for="min_distance">Min Distance (km):</label><br />
        <input type="number" id="min_distance" name="min_distance" value="{{ min_distance or 0 }}" min="0" /><br />

        <label for="max_distance">Max Distance (km):</label><br />
        <input type="number" id="max_distance" name="max_distance" value="{{ max_distance or 1000 }}" min="0" /><br />

        <label for="destination">Destination ICAO (optional):</label><br />
        <select id="destination" name="destination">
            <option value="">-- Select destination --</option>
            {% for airport in nearby_airports %}
                <option value="{{ airport.ident }}" {% if arrival_icao == airport.ident %}selected{% endif %}>
                    {{ airport.ident }} - {{ airport.name }} ({{ airport.distance_km }} km)
                </option>
            {% endfor %}
        </select><br />

        <button type="submit">Generate Briefing</button>
    </form>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    {% if scenario %}
        <div class="scenario">
            <h2>Flight Scenario</h2>
            <p>{{ scenario }}</p>
        </div>
    {% endif %}

</body>
</html>
