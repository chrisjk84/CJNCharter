<!DOCTYPE html>
<html>
<head>
    <title>Charter Generator</title>
</head>
<body>
    <h1>Charter Flight Generator</h1>
    <form method="POST">
        ICAO (Departure): <input type="text" name="icao" required><br>
        Aircraft Type: <input type="text" name="aircraft" required><br>
        Min Distance (NM): <input type="number" name="min_distance"><br>
        Max Distance (NM): <input type="number" name="max_distance"><br>
        Min Runway Length (ft): <input type="number" name="min_runway_length"><br>
        Destination (optional): <input type="text" name="destination"><br><br>
        <input type="submit" value="Generate Charter">
    </form>
</body>
</html>
