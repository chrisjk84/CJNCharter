<!DOCTYPE html>
<html>
<head>
    <title>CJN Charter Ops</title>
</head>
<body>
    <h1>CJN Charter Request</h1>
    <form method="POST">
        <label>Current ICAO:</label><br>
        <input type="text" name="icao" required><br><br>

        <label>Aircraft Type:</label><br>
        <input type="text" name="aircraft" required><br><br>

        <label for="min_distance">Minimum Distance (NM):</label><br>
        <input type="number" name="min_distance" required><br><br>

        <label for="max_distance">Maximum Distance (NM):</label><br>
        <input type="number" name="max_distance" required><br><br>

        <label>Destination ICAO (optional):</label><br>
        <input type="text" name="destination"><br><br>

        <button type="submit">Generate Charter</button>
    </form>
</body>
</html>
