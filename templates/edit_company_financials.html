{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Edit Company Financials</h1>
    <form method="post">
        <label>Balance
            <input type="number" step="0.01" name="balance" value="{{ financial.balance }}" required>
        </label>
        <label>Revenue
            <input type="number" step="0.01" name="revenue" value="{{ financial.revenue }}" required>
        </label>
        <label>Expenses
            <input type="number" step="0.01" name="expenses" value="{{ financial.expenses }}" required>
        </label>
        <input type="submit" value="Save">
    </form>
</div>
{% endblock %}
