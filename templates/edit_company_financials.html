{% extends "base.html" %}
{% block content %}
<h1>Edit Company Financials</h1>
<form method="post">
    <label>Balance: <input type="number" step="0.01" name="balance" value="{{ financial.balance }}" required></label><br>
    <label>Revenue: <input type="number" step="0.01" name="revenue" value="{{ financial.revenue }}" required></label><br>
    <label>Expenses: <input type="number" step="0.01" name="expenses" value="{{ financial.expenses }}" required></label><br>
    <input type="submit" value="Save">
</form>
{% endblock %}
