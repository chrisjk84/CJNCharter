{% extends "base.html" %}
{% block content %}
<h1>Add Aircraft</h1>
<form method="post">
    <label>Registration: <input type="text" name="registration" required></label><br>
    <label>Type: <input type="text" name="type" required></label><br>
    <label>Fleet:
        <select name="fleet_id">
            <option value="">Unassigned</option>
            {% for fleet in fleets %}
                <option value="{{ fleet.id }}">{{ fleet.name }}</option>
            {% endfor %}
        </select>
    </label><br>
    <input type="submit" value="Add Aircraft">
</form>
{% endblock %}
