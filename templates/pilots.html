{% extends "base.html" %}
{% block title %}Pilots - CJX Aviation{% endblock %}
{% block content %}
<h1>Pilots</h1>
<ul>
    {% for pilot in pilots %}
        <li>
            <a href="{{ url_for('pilot_logbook', pilot_id=pilot.id) }}">{{ pilot.username }}</a>
            (Joined: {{ pilot.date_joined.strftime('%Y-%m-%d') }})
        </li>
    {% endfor %}
</ul>
{% endblock %}
